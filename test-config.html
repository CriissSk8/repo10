<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Configuraci√≥n</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">
    <div class="max-w-2xl w-full bg-gray-800 rounded-lg p-8">
        <h1 class="text-3xl font-bold mb-6 text-center">üîß Test de Configuraci√≥n</h1>
        
        <div id="results" class="space-y-4">
            <div class="bg-gray-700 p-4 rounded">
                <p class="text-gray-400">Cargando configuraci√≥n...</p>
            </div>
        </div>
        
        <div class="mt-6 space-y-3">
            <button onclick="testJSONBin()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-bold">
                Probar Conexi√≥n JSONBin
            </button>
            <button onclick="testSendData()" class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg font-bold">
                Enviar Datos de Prueba
            </button>
            <button onclick="testLoadData()" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-3 rounded-lg font-bold">
                Cargar Datos
            </button>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        const results = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const colors = {
                success: 'bg-green-700',
                error: 'bg-red-700',
                warning: 'bg-yellow-700',
                info: 'bg-blue-700'
            };
            
            const div = document.createElement('div');
            div.className = `${colors[type]} p-4 rounded`;
            div.innerHTML = `<p>${message}</p>`;
            results.appendChild(div);
        }
        
        // Verificar configuraci√≥n al cargar
        window.addEventListener('load', () => {
            results.innerHTML = '';
            
            addResult('üìã <strong>Configuraci√≥n Actual:</strong>', 'info');
            addResult(`M√©todo: <strong>${CONFIG.STORAGE_METHOD}</strong>`, 'info');
            
            if (CONFIG.STORAGE_METHOD === 'jsonbin') {
                const apiKeyConfigured = CONFIG.JSONBIN_API_KEY && CONFIG.JSONBIN_API_KEY !== '$2a$10$TU_API_KEY_AQUI';
                const binIdConfigured = CONFIG.JSONBIN_BIN_ID && CONFIG.JSONBIN_BIN_ID !== 'TU_BIN_ID_AQUI';
                
                if (apiKeyConfigured) {
                    addResult('‚úÖ API Key configurada', 'success');
                } else {
                    addResult('‚ùå API Key NO configurada', 'error');
                }
                
                if (binIdConfigured) {
                    addResult('‚úÖ Bin ID configurado', 'success');
                } else {
                    addResult('‚ùå Bin ID NO configurado', 'error');
                }
                
                if (apiKeyConfigured && binIdConfigured) {
                    addResult('üéâ Configuraci√≥n completa! Haz clic en "Probar Conexi√≥n"', 'success');
                } else {
                    addResult('‚ö†Ô∏è Debes configurar config.js primero', 'warning');
                }
            } else if (CONFIG.STORAGE_METHOD === 'discord') {
                if (CONFIG.DISCORD_WEBHOOK) {
                    addResult('‚úÖ Discord Webhook configurado', 'success');
                } else {
                    addResult('‚ùå Discord Webhook NO configurado', 'error');
                }
            } else if (CONFIG.STORAGE_METHOD === 'local') {
                addResult('‚ö†Ô∏è Modo LOCAL - Los datos solo se guardan en este navegador', 'warning');
            }
        });
        
        async function testJSONBin() {
            addResult('üîÑ Probando conexi√≥n con JSONBin...', 'info');
            
            if (CONFIG.STORAGE_METHOD !== 'jsonbin') {
                addResult('‚ùå El m√©todo de almacenamiento no es JSONBin', 'error');
                return;
            }
            
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${CONFIG.JSONBIN_BIN_ID}/latest`, {
                    method: 'GET',
                    headers: {
                        'X-Master-Key': CONFIG.JSONBIN_API_KEY
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    addResult('‚úÖ Conexi√≥n exitosa con JSONBin!', 'success');
                    addResult(`üìä Visitantes almacenados: ${result.record.visitors ? result.record.visitors.length : 0}`, 'info');
                } else {
                    const errorText = await response.text();
                    addResult(`‚ùå Error ${response.status}: ${errorText}`, 'error');
                    
                    if (response.status === 401) {
                        addResult('üí° Verifica que tu API Key sea correcta', 'warning');
                    } else if (response.status === 404) {
                        addResult('üí° Verifica que tu Bin ID sea correcto', 'warning');
                    }
                }
            } catch (error) {
                addResult(`‚ùå Error de conexi√≥n: ${error.message}`, 'error');
            }
        }
        
        async function testSendData() {
            addResult('üîÑ Enviando datos de prueba...', 'info');
            
            const testData = {
                timestamp: new Date().toISOString(),
                ip: {
                    ip: '192.168.1.1',
                    city: 'Test City',
                    country: 'Test Country',
                    latitude: 40.7128,
                    longitude: -74.0060
                },
                browser: {
                    platform: 'Test Platform'
                }
            };
            
            try {
                // Obtener datos existentes
                const getResponse = await fetch(`https://api.jsonbin.io/v3/b/${CONFIG.JSONBIN_BIN_ID}/latest`, {
                    method: 'GET',
                    headers: {
                        'X-Master-Key': CONFIG.JSONBIN_API_KEY
                    }
                });
                
                let allData = [];
                if (getResponse.ok) {
                    const result = await getResponse.json();
                    allData = result.record.visitors || result.record || [];
                }
                
                // Agregar datos de prueba
                allData.push(testData);
                
                // Actualizar bin
                const updateResponse = await fetch(`https://api.jsonbin.io/v3/b/${CONFIG.JSONBIN_BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': CONFIG.JSONBIN_API_KEY
                    },
                    body: JSON.stringify({ visitors: allData })
                });
                
                if (updateResponse.ok) {
                    addResult('‚úÖ Datos de prueba enviados exitosamente!', 'success');
                    addResult(`üìä Total de visitantes: ${allData.length}`, 'info');
                } else {
                    const errorText = await updateResponse.text();
                    addResult(`‚ùå Error al enviar: ${updateResponse.status} - ${errorText}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        async function testLoadData() {
            addResult('üîÑ Cargando datos...', 'info');
            
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${CONFIG.JSONBIN_BIN_ID}/latest`, {
                    method: 'GET',
                    headers: {
                        'X-Master-Key': CONFIG.JSONBIN_API_KEY
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    const visitors = result.record.visitors || result.record || [];
                    addResult(`‚úÖ Datos cargados: ${visitors.length} visitantes`, 'success');
                    
                    if (visitors.length > 0) {
                        const lastVisitor = visitors[visitors.length - 1];
                        addResult(`üìç √öltimo visitante: ${lastVisitor.ip?.city || 'N/A'}, ${lastVisitor.ip?.country || 'N/A'}`, 'info');
                    }
                } else {
                    addResult(`‚ùå Error al cargar: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
